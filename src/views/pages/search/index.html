<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Output Tailwind -->
    <link href="./output.css" rel="stylesheet">

    <title>Home</title>
</head>

<body>
    <!-- Header Start -->
    <header>
        <!-- Nav1 -->
        <nav class="fixed w-full flex justify-between px-7 py-4 z-20">
            <h1>PixelHarbor</h1>
            <div>
                <a href="">Login</a>
                <button onclick="handleButtonNav()">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </nav>

        <!-- Nav2 -->
        <div id="navHidden" class="hidden fixed h-[50vh] w-full bg-black text-white z-30">
            <div class="flex items-center justify-between p-5 bg-blue-500">
                <h1>Logo</h1>
                <button onclick="handleButtonNav()">
                    <i class="fa-solid fa-circle-xmark text-lg"></i>
                </button>
            </div>
            <ul class="flex flex-col gap-10 text-center mt-10 font-bold">
                <li class="text-blue-500">Home</li>
                <li>Stock</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>

        <!-- Section Hero -->
        <section class="relative h-[60vh] w-full">
            <img id="heroImage" src="../public/assets/hero/pexels-pixabay-64219.jpg" alt="PixelHarbor"
                class="h-full w-full object-cover absolute brightness-50">
            <div class="absolute top-1/2 -translate-y-1/2 w-full">
                <div class="mb-10 text-white">
                    <p class="px-5 text-xl font-extrabold">Halo! </p>
                    <p class="px-5 text-xl font-extrabold">Selamat datang di PixelHarbour, </p>
                    <p class="px-5 italic text-neutral-300">mari temukan jutaan pixel gratis dan inspiratif</p>
                </div>
                <div class="relative w-4/5 mx-auto">
                    <input type="search" name="search" id="search"
                        class="w-full px-9 py-2 rounded-full focus:outline-none focus:ring" placeholder="search photo">
                    <i class="fa-solid fa-magnifying-glass opacity-50 absolute left-3 top-3"></i>
                </div>
            </div>
        </section>
    </header>
    <!-- Header End -->

    <main class="mt-24">

        <h1>
            <i class="fa-solid fa-images text-blue-500"></i>
            result 123
        </h1>

        <div id="masonry" class="sm:px-10 lg:px-14 xl:px-40 columns-1 sm:columns-2 xl:columns-3 gap-4">

        </div>
        <div class="relative">
            <div id="elmBlur" class="absolute -top-32 w-full h-44 bg-white text-white blur-xl "></div>

            <div class="flex justify-center">
                <button type="button" id="morePic" class="bg-blue-500 text-white mt-24">Show More Pictures</button>
            </div>
        </div>


        <div id="picDetail"
            class="hidden flex-col items-center justify-center fixed top-0 h-screen w-full bg-black bg-opacity-75 z-30">
            <div class="relative w-5/6 h-max bg-white">
                <button type="button" class="absolute -right-3 -top-7" onclick="exitPicDetail()">
                    <i class="fa-solid fa-circle-xmark text-white hover:text-slate-100"></i>
                </button>
                <figure id="figure">
                    <img src="assets/photos/sea/pexels-bri-schneiter-346529.jpg" alt="w-full" class="">
                    <figcaption class="px-3 py-5">
                        <h1>Laut 1</h1>
                        <button class="bg-blue-500 hover:bg-blue-600 px-3 py-1 mt-3 text-white">Download</button>
                    </figcaption>
                </figure>
            </div>
        </div>


    </main>

    <footer class="mt-10">
        hello World
    </footer>
</body>

</html>

<script src="views/services/page/index.js"></script>

<script src="views//services/component/navbar.js"></script>

<script src="views/services/component/masonry.js"></script>

<script src="views/services/component/search.js"></script>
